<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="toast">
      <div class="notificaiton-content">
        <img
          id="notofication-icon"
          loading="lazy"
          src="images/purchase-icon.svg"
          alt=""
          class="toast-icon"
        />
        <div class="toast-text-wrap">
          <div id="notofication-title" class="text-size-small medium">
            Offer verified
          </div>
          <p id="toast-text" class="insert-success-text">
            Offer updated successfully!
          </p>
        </div>
        <div id="close-icon" class="app-modal-exit-icon">
          <div class="icon-20 w-embed">
            <svg
              width="20"
              height="20"
              viewbox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 5L5 15M5 5L15 15"
                stroke="currentColor"
                stroke-width="1.67"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <button>Show Toast</button>
  </body>
</html>
